<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Verification Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #0066cc;
        }
        .score-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9f7fe;
            border-radius: 8px;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .verified {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .not-verified {
            background-color: #f2dede;
            color: #a94442;
        }
        .btn {
            display: block;
            width: 150px;
            margin: 20px auto;
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .btn:hover {
            background-color: #004c99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Verification Result</h1>
        
        <div class="score-container">
            <p><strong>Name:</strong> {{ name }}</p>
            <p><strong>Face Similarity Score:</strong> {{ face_score }}</p>
        </div>
        
        <div class="result {% if result == 'Verified' %}verified{% else %}not-verified{% endif %}">
            {{ result }}
        </div>
        
        <a href="/" class="btn">Go Back</a>
    </div>
</body>
</html>
