<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
            text-align: left;
            padding: 0 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        select, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #004c99;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #0066cc;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        #previewContainer {
            margin: 20px 0;
            max-width: 100%;
            text-align: center;
        }
        #signaturePreview {
            max-width: 100%;
            max-height: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
        .rules {
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-left: 5px solid #0066cc;
            text-align: left;
        }
        .rules h3 {
            margin-top: 0;
            color: #0066cc;
        }
        .rules ul {
            padding-left: 20px;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signature Verification</h1>
        
        <div class="rules">
            <h3>Signature Guidelines:</h3>
            <ul>
                <li>Ensure the signature is clearly visible against a contrasting background.</li>
                <li>The signature should be centered in the image.</li>
                <li>Use black ink on white paper for best results.</li>
                <li>Avoid shadows or glare on the signature.</li>
            </ul>
        </div>
        
        <form id="verifyForm">
            <label for="username">Select User:</label>
            <select id="username" name="username" required>
                <option value="">-- Select a user --</option>
                {% for user_id, user in users.items() %}
                <option value="{{ user_id }}">{{ user.name }} ({{ user_id }})</option>
                {% endfor %}
            </select>
            
            <label for="signature_image">Upload Your Signature:</label>
            <input type="file" id="signature_image" name="signature_image" accept="image/*" required>
            
            <div id="previewContainer">
                <img id="signaturePreview" src="#" alt="Signature Preview">
            </div>
            
            <div id="status" class="status"></div>
            
            <button type="submit" id="verifyButton">Verify Signature</button>
        </form>
        
        <div>
            <a href="/" class="back-link">Back to Home</a>
        </div>
    </div>

    <script>
        // Display image preview when file is selected
        document.getElementById('signature_image').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('signaturePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        // Handle form submission as JSON
        document.getElementById('verifyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('username').value;
            const fileInput = document.getElementById('signature_image');
            const file = fileInput.files[0];
            const statusDiv = document.getElementById('status');
            
            if (!userId || !file) {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Please select a user and upload a signature image.';
                statusDiv.style.display = 'block';
                return;
            }
            
            statusDiv.className = 'status';
            statusDiv.textContent = 'Processing signature...';
            statusDiv.style.display = 'block';
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const base64Image = e.target.result;
                
                fetch('/process_verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({
                        type: 'signature',
                        username: userId,
                        image: base64Image
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        if (data.verification_success) {
                            statusDiv.className = 'status success';
                            statusDiv.innerHTML = `<strong>Verification Successful!</strong><br>
                                                 Score: ${data.signature_score}<br>
                                                 Threshold: ${data.threshold}`;
                        } else {
                            statusDiv.className = 'status error';
                            statusDiv.innerHTML = `<strong>Verification Failed</strong><br>
                                                 Score: ${data.signature_score}<br>
                                                 Threshold: ${data.threshold}`;
                        }
                    } else {
                        statusDiv.className = 'status error';
                        statusDiv.textContent = data.error || 'An error occurred during verification';
                    }
                })
                .catch(error => {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = 'Error: ' + error.message;
                });
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
